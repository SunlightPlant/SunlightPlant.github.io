<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
</head>
<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <canvas id="pie-chart" width="900" height="400"></canvas>
    <canvas id="bar-chart-horizontal" width="900" height="400"></canvas>
    <script>
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
                labels: ["Liam", "Noah","David","Matthew","Michael","Joseph","Moshe","Sebastian"],
                datasets: [{
                    label: "8 Most Popular Male Names",
                    backgroundColor:["#353bab","#ddb4ad","#e247f1","#fdd04e","#15fec5","#7c061e","#c77dec","#5c71c6"],
                    data: [423,262,252,242,233,233,232,215]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: '8 Most Popular Names for Boys Born in 2019 - Aleksandr Chamin'
                }
            }
        });

        new Chart(document.getElementById("bar-chart-horizontal"), {
            type: 'horizontalBar',
            data: {
                labels: ["Liam", "Noah","David","Matthew","Michael","Joseph","Moshe","Sebastian"],
                datasets: [
                    {
                        label: "8 Most Popular Male Names",
                        backgroundColor:["#353bab","#ddb4ad","#e247f1","#fdd04e","#15fec5","#7c061e","#c77dec","#5c71c6"],
                        data: [423,262,252,242,233,233,232,215]
                    }
                ]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text: '8 Most Popular Names for Boys Born in 2019 - Aleksandr Chamin'
                }
            }
        });
    </script>

    
</body>
</html>
